<!DOCTYPE html>
<html lang="en">

<!-- Head tag start -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecast App</title>

  <!-- Tailwind CSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<!-- Body tag start -->
<body class="bg-blue-100 min-h-screen flex flex-col items-center p-4">

  <!-- App container -->
  <div class="w-full max-w-xl bg-white shadow-xl rounded-2xl p-6">
    <h1 class="text-3xl font-bold text-center mb-4">Weather Forecast</h1>

    <!-- Input and buttons for city search and current location -->
    <div class="flex flex-col md:flex-row gap-2 mb-4">
      <input id="city-input" type="text" placeholder="Enter city name"
        class="flex-1 p-2 border border-gray-300 rounded-md" />
      <button id="search-btn" class="bg-blue-500 text-white px-4 py-2 rounded-md">Search</button>
      <button id="current-location-btn" class="bg-green-500 text-white px-4 py-2 rounded-md">Current Location</button>
    </div>

    <!-- Dropdown for recent searches -->
    <div id="recent-searches" class="mb-4 hidden">
      <label class="block mb-1 font-medium">Recent Searches</label>
      <select id="recent-dropdown" class="w-full p-2 border border-gray-300 rounded-md"></select>
    </div>

    <!-- Current weather display -->
    <div id="weather-display" class="mb-4 hidden">
      <h2 id="location" class="text-xl font-semibold mb-2"></h2>
      <div class="flex items-center gap-4">
        <img id="weather-icon" src="" alt="Weather Icon" class="w-16 h-16" />
        <div>
          <p id="temperature" class="text-lg"></p>
          <p id="humidity"></p>
          <p id="wind-speed"></p>
        </div>
      </div>
    </div>

    <!-- Forecast display -->
    <div id="forecast-display" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-4 hidden">
    </div>

    <!-- Display error message -->
    <div id="error-message" class="text-red-500 mt-4 hidden"></div>
  </div>

  <!-- Link JavaScript -->
  <script src="script.js"></script>
</body>

</html>
